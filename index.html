<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <div class="headerContainer">
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <h3 id="mainTitle">Creat an Account</h3>
                </div>
                <div class="row">
                    <h6 id="mainSubTitle">Fill the form below to create bank account</h6>
                </div>
            </div>
        </div>
    </div>
    <div id="contextContainer">
        <div class="container">
            <div class="row">
                <form class="ml-3 w-50">
                    <div class="form-group">
                        <label for="fullNameInput">Full Name</label>
                        <input type="text" class="form-control" id="fullNameInput">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Pick a Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="createAccountBtn">Create an Account</button>
                </form>
            </div>
        </div>
    </div>


    <script src="./dist/index.js"></script>
</body>
</html>
